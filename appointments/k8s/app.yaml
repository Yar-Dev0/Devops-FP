apiVersion: apps/v1
kind: Deployment
metadata:
  name: appointments-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: appointments
  template:
    metadata:
      labels:
        app: appointments

    # BONUS PART 2    
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      initContainers:
      - name: init-container
        image: ubuntu:latest
        command: ['sh', '-c', 'echo "My name is Ahmed Yar" && sleep 5']

      containers:
      - name: appointments
        image: ahmedyaar/microservice-appointments:latest
        ports:
        - containerPort: 7070

        # Bonus part
        env:
        - name: NAME
          valueFrom:
            secretKeyRef:
              name: appointment-secret
              key: NAME
        - name: PASSWORD
          valueFrom:
            secretKeyRef:
              name: appointment-secret
              key: PASSWORD

        # Phase 4       
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: appointments-service
spec:
  selector:
    app: appointments
  ports:
  - protocol: TCP
    port: 80
    targetPort: 7070
